name: Claude PR from Issue

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    if: |
      (github.event_name == 'issues' && github.event.label.name == 'claude') ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '/claude') || contains(github.event.comment.body, '@claude'))) ||
      (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '/claude') || contains(github.event.comment.body, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 50

      - name: Run Claude on issue
        uses: ./.github/actions/claude-issue
        with:
          issue_number: ${{ github.event.issue.number || github.event.pull_request.number }}
          claude_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GRAYBOT_GITHUB_TOKEN }}
