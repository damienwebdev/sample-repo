name: Claude PR from Issue

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  claude:
    if: |
      (github.event_name == 'issues' && github.event.label.name == 'claude') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: React to comment with eyes
        if: github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions -f content=eyes

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Write prompt file
        shell: bash
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          cat <<EOF > /tmp/claude-prompt.txt
          You are working in a Magento 2 project. A GitHub issue has been filed.

          Issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}

          ${ISSUE_BODY}

          Instructions:
          1. Analyze the issue and understand what changes are needed.
          2. Create a new branch named 'claude/issue-${ISSUE_NUMBER}'.
          3. Implement the changes described in the issue.
          4. Commit the changes with a descriptive message referencing the issue.
          5. Push the branch and open a pull request that closes #${ISSUE_NUMBER}.
          Use 'gh' CLI for GitHub operations. The repo is already checked out.
          EOF

      - name: Run Claude in devcontainer
        uses: devcontainers/ci@v0.3
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          env: |
            ANTHROPIC_API_KEY
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          push: never
          runCmd: claude --print --verbose "$(cat /tmp/claude-prompt.txt)"